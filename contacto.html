<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>

    <header class="header">
        <div class="contenedor">
           
               <div class="barra">
                   <a class="logo" href="index.html">
                        <h1 class="logo_nombre no-margin centrar-texto">
                            Blog<span class="logo_bold">deCafè</span> 
                        </h1>

                    </a>

                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                    </nav>

                </div>

            <div class="header_texto">
                    <h2 class="no-margin">Blog de Cafè con consejos y Cursos</h2>
                    <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>

        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto"> Contactanos</h3>

            <div class="curso">
                <div class="curso_imagen">
                    <img src="img/contacto2.webp" alt="Imagen del curso">
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1891.9334936667485!2d-97.40020330505315!3d18.48968324373064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1675278920276!5m2!1ses-419!2smx" width="70%" height="230" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
            </div>

            <form >
                <label for="nombreapellido">Nombre y Apellidos</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
    
                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
    
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono"class="input-padron" required placeholder="(XX) XX XXXX XXXX">
    
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="00" rows="10" class="input-padron" required></textarea>
    
                <fieldset>
    
                    <legend>¿Como le gustaria que lo contactemos?<legend>
    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
    
                <fieldset>
                    <legend>¿En que horario le gustaria ser atendido?</legend>
                    <select>
                        <option>Mañana</option> 
                        <option>Tarde</option> 
                        <option>Noche</option> 
                    </select>
                </fieldset>
                
    
                
    
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades?</label>
    
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre no-margin centrar texto">
                        Blog<span class="logo_bold">deCafè</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
